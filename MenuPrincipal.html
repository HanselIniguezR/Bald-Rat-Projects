<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bald Rat Cut Projects</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&display=swap" rel="stylesheet"> <!-- Enlace a Google Fonts -->
    <style>
        body {
            font-family: 'Oswald', sans-serif; /* Cambiado a Oswald */
            background-color: #F5F5DC; /* Fondo color hueso */
            /* Imagen de fondo eliminada */
        }
        .overlay {
            background-color: rgba(245, 245, 220, 0.8); /* Fondo color hueso con opacidad */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .bg-bone {
            background-color: #F5F5DC; /* Fondo color hueso */
        }
        .icon-dark {
            color: #2d2d2d; /* Color oscuro para los íconos */
        }
        .header-logo {
            width: 50px;
            height: auto;
            margin-right: 10px;
        }
    </style>
</head>
<body class="bg-bone">
    <div class="overlay"></div>
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside id="sidebar" class="bg-bone text-white w-20 min-h-screen flex flex-col transition-all duration-300">
            <div class="p-4">
            </div>
            <nav class="flex-1">
                <ul class="space-y-2 py-4">
                    <li>
                        <a href="#" class="flex items-center px-4 py-2 hover:bg-gray-200">
                            <i class="fas fa-home w-6 icon-dark"></i>
                            <span class="icon-dark hidden">Inicio</span>
                        </a>
                    </li>
                    <li>
                        <a href="reports.html" class="flex items-center px-4 py-2 hover:bg-gray-200">
                            <i class="fas fa-project-diagram w-6 icon-dark"></i>
                            <span class="icon-dark hidden">Proyectos</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="flex items-center px-4 py-2 hover:bg-gray-200">
                            <i class="fas fa-comments w-6 icon-dark"></i>
                            <span class="icon-dark hidden">Chat y Colaboración</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="flex items-center px-4 py-2 hover:bg-gray-200">
                            <i class="fas fa-file-alt w-6 icon-dark"></i>
                            <span class="icon-dark hidden">Postulaciones</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="flex items-center px-4 py-2 hover:bg-gray-200">
                            <i class="fas fa-newspaper w-6 icon-dark"></i>
                            <span class="icon-dark hidden">Publicaciones</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="flex items-center px-4 py-2 hover:bg-gray-200">
                            <i class="fas fa-star w-6 icon-dark"></i>
                            <span class="icon-dark hidden">Evaluaciones</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="flex items-center px-4 py-2 hover:bg-gray-200">
                            <i class="fas fa-cog w-6 icon-dark"></i>
                            <span class="icon-dark hidden">Administración</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <button id="toggleSidebar" class="p-4 hover:bg-gray-200 icon-dark">
                <i class="fas fa-bars icon-dark"></i>
            </button>
        </aside>

        <div class="flex-1 flex flex-col">
            <!-- Header -->
            <header class="bg-bone shadow-md">
                <div class="flex items-center justify-between px-6 py-4">
                    <div class="flex items-center">
                        <img src="universidad-de-guadalajara-logo-png_seeklogo-370596.png" alt="Logo" class="header-logo">
                        <h1 class="text-xl font-semibold">Bald Rat Cut Projects</h1>
                    </div>
                    <div class="flex items-center space-x-4">
                        <!-- Notifications -->
                        <div class="relative">
                            <button class="p-2 hover:bg-gray-200 rounded-full">
                                <i class="fas fa-bell icon-dark"></i>
                                <span class="absolute top-0 right-0 bg-red-500 text-white rounded-full w-5 h-5 text-xs flex items-center justify-center">3</span>
                            </button>
                        </div>
                        <!-- User Menu -->
                        <div class="relative">
                            <button class="flex items-center space-x-2 hover:bg-gray-200 rounded-lg p-2">
                                <img src="/api/placeholder/32/32" alt="Usuario" class="h-8 w-8 rounded-full">
                                <span class="icon-dark">Usuario</span>
                                <i class="fas fa-chevron-down icon-dark"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Main Content -->
            <main class="flex-1 p-6 overflow-auto">
                <div class="bg-bone rounded-lg shadow-md p-6">
                    <h2 class="text-2xl font-semibold mb-4">Contenido Principal</h2>
                    <p>El contenido dinámico se cargará aquí según la sección seleccionada.</p>
                </div>
            </main>
        </div>
    </div>

    <script>
        const sidebar = document.getElementById('sidebar');
        const spans = sidebar.getElementsByTagName('span');

        sidebar.addEventListener('mouseenter', function() {
            sidebar.classList.add('w-64');
            sidebar.classList.remove('w-20');
            for (let span of spans) {
                span.classList.remove('hidden');
            }
        });

        sidebar.addEventListener('mouseleave', function() {
            sidebar.classList.add('w-20');
            sidebar.classList.remove('w-64');
            for (let span of spans) {
                span.classList.add('hidden');
            }
        });

        document.getElementById('toggleSidebar').addEventListener('click', function() {
            sidebar.classList.toggle('w-64');
            sidebar.classList.toggle('w-20');
            for (let span of spans) {
                span.classList.toggle('hidden');
            }
        });
    </script>
</body>
</html>
