<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - Bald Rat Cut Projects</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Oswald', sans-serif;
            background-color: #F5F5DC;
        }
        .bg-bone {
            background-color: #F5F5DC;
        }
        .header-logo {
            width: 50px;
            height: auto;
            margin-right: 10px;
        }
    </style>
</head>
<body class="bg-bone">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside id="sidebar" class="bg-bone text-white w-20 min-h-screen flex flex-col transition-all duration-300">
            <nav class="flex-1">
                <ul class="space-y-2 py-4">
                    <li><a href="#" class="flex items-center px-4 py-2 hover:bg-gray-200"><i class="fas fa-home w-6"></i><span class="hidden">Inicio</span></a></li>
                    <li><a href="reports.html" class="flex items-center px-4 py-2 hover:bg-gray-200"><i class="fas fa-project-diagram w-6"></i><span class="hidden">Proyectos</span></a></li>
                    <li><a href="#" class="flex items-center px-4 py-2 hover:bg-gray-200"><i class="fas fa-comments w-6"></i><span class="hidden">Chat y Colaboración</span></a></li>
                </ul>
            </nav>
        </aside>

        <div class="flex-1 flex flex-col">
            <!-- Header -->
            <header class="bg-bone shadow-md">
                <div class="flex items-center justify-between px-6 py-4">
                    <div class="flex items-center">
                        <img src="universidad-de-guadalajara-logo-png_seeklogo-370596.png" alt="Logo" class="header-logo">
                        <h1 class="text-xl font-semibold">Bald Rat Cut Projects</h1>
                    </div>
                </div>
            </header>

            <!-- Perfil Content -->
            <main class="flex-1 p-6 overflow-auto">
                <div class="bg-bone rounded-lg shadow-md p-6">
                    <h2 class="text-2xl font-semibold mb-4">Perfil de Usuario</h2>

                    <!-- Mostrar información del usuario -->
                    <div class="mb-4">
                        <img id="profileImage" src="/api/placeholder/128/128" alt="Foto de Perfil" class="w-32 h-32 rounded-full mx-auto mb-4">
                        <label for="profileImageInput" class="block text-center text-blue-600 cursor-pointer">Cambiar Foto de Perfil</label>
                        <input type="file" id="profileImageInput" class="hidden" accept="image/*" onchange="updateProfileImage()">
                    </div>

                    <div>
                        <label for="username" class="block text-lg">Nombre de Usuario</label>
                        <input type="text" id="username" class="w-full p-2 border border-gray-300 rounded mb-4" value="Bald Raton" disabled>
                    </div>

                    <div>
                        <label for="email" class="block text-lg">Correo Electrónico</label>
                        <input type="email" id="email" class="w-full p-2 border border-gray-300 rounded mb-4" value="bald.raton@example.com" disabled>
                    </div>

                    <div>
                        <label for="newPassword" class="block text-lg">Nueva Contraseña</label>
                        <input type="password" id="newPassword" class="w-full p-2 border border-gray-300 rounded mb-4" placeholder="Ingresa tu nueva contraseña">
                    </div>

                    <button onclick="updatePassword()" class="bg-blue-500 text-white py-2 px-6 rounded">Actualizar Contraseña</button>
                </div>
            </main>
        </div>
    </div>

    <script>
        // Función para actualizar la imagen de perfil
        function updateProfileImage() {
            const fileInput = document.getElementById('profileImageInput');
            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onloadend = function () {
                document.getElementById('profileImage').src = reader.result;
            };

            if (file) {
                reader.readAsDataURL(file);
            }
        }

        // Función para actualizar la contraseña
        function updatePassword() {
            const newPassword = document.getElementById('newPassword').value;
            if (newPassword) {
                // Aquí podrías enviar la nueva contraseña al backend
                alert('Contraseña actualizada');
            } else {
                alert('Por favor ingresa una nueva contraseña');
            }
        }
    </script>
</body>
</html>
