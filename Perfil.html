<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil - Bald Rat Cut Projects</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Mi Perfil</h2>
    <div class="space-y-4">
      <div>
        <p class="text-gray-600 text-sm">Nombre de Usuario</p>
        <p id="perfil-username" class="text-lg font-semibold"></p>
      </div>
      <div>
        <p class="text-gray-600 text-sm">Correo Electrónico</p>
        <p id="perfil-email" class="text-lg font-semibold"></p>
      </div>
      <div>
        <p class="text-gray-600 text-sm">Rol</p>
        <p id="perfil-role" class="text-lg font-semibold"></p>
      </div>
      <div>
        <p class="text-gray-600 text-sm">ID de Usuario</p>
        <p id="perfil-userid" class="text-lg font-semibold"></p>
      </div>
    </div>
    <div class="mt-8 text-center">
      <a href="chat.html" class="text-blue-600 hover:underline text-sm">Volver al Menú Principal</a>
    </div>
  </div>

  <script src="assets/js/scriptsPerfil.js"></script>
</body>
</html>
