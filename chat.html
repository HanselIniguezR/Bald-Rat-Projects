<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat en Proyectos</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Oswald', sans-serif;
      background-color: #F5F5DC;
    }
    .overlay {
      background-color: rgba(245, 245, 220, 0.8);
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
    }
    .sidebar {
      transition: all 0.3s ease-in-out;
    }
    .sidebar:hover {
      width: 16rem;
    }
    .sidebar:hover .sidebar-text {
      display: inline;
    }
    .sidebar-text {
      display: none;
      margin-left: 10px;
    }
    .send-button {
      background-color: #DC2626; /* Botón rojo */
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .send-button:hover {
      background-color: #b91c1c; /* Rojo más oscuro al pasar el cursor */
    }
    .message-box {
      resize: none;
      width: 100%; /* Mantiene la anchura completa */
      height: 150px; /* Altura aumentada */
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 0.5rem;
      font-family: 'Oswald', sans-serif;
    }
    .email-box {
      width: 100%; /* Anchura completa */
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 0.5rem;
      margin-bottom: 1rem;
      font-family: 'Oswald', sans-serif;
    }
    .messages {
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 1rem;
      background-color: #f5f5dc;
      margin-bottom: 1rem;
      max-height: 200px;
      overflow-y: auto;
    }
    .message {
      padding: 0.5rem;
      border-radius: 5px;
      margin-bottom: 0.5rem;
    }
    .message.sent {
      background-color: #d1d5db; /* Mensaje enviado */
      text-align: right;
    }
    .header-logo {
      width: 50px;
      height: auto;
      margin-right: 10px;
    }
    .icon-dark {
      color: #2d2d2d; /* Color oscuro para los íconos */
    }
  </style>
</head>
<body class="bg-bone overflow-hidden">
  <div class="overlay"></div>
  <div class="flex h-screen flex-col">
    <!-- Header -->
    <header class="bg-bone shadow-md">
      <div class="flex items-center justify-between px-6 py-4">
        <div class="flex items-center">
          <img src="C:/Users/hanse/Downloads/universidad-de-guadalajara-logo-png_seeklogo-370596.png" alt="Logo" class="header-logo">
          <h1 class="text-xl font-semibold">Bald Rat Cut Projects</h1>
        </div>
        <div class="flex items-center space-x-4">
          <!-- Notifications -->
          <div class="relative">
            <button class="p-2 hover:bg-gray-200 rounded-full">
              <i class="fas fa-bell icon-dark"></i>
              <span class="absolute top-0 right-0 bg-red-500 text-white rounded-full w-5 h-5 text-xs flex items-center justify-center">3</span>
            </button>
          </div>
          <!-- User Menu -->
          <div class="relative">
            <button class="flex items-center space-x-2 hover:bg-gray-200 rounded-lg p-2">
              <img src="/api/placeholder/32/32" alt="Usuario" class="h-8 w-8 rounded-full">
              <span class="icon-dark">Usuario</span>
              <i class="fas fa-chevron-down icon-dark"></i>
            </button>
          </div>
        </div>
      </div>
    </header>

    <div class="flex flex-1">
      <!-- Sidebar -->
      <aside id="sidebar" class="sidebar bg-bone text-black w-20 min-h-full flex flex-col transition-all duration-300">
        <nav class="flex-1">
          <ul class="space-y-2 py-4">
            <li>
              <a href="#" class="flex items-center px-4 py-2 hover:bg-gray-200">
                <i class="fas fa-home w-6 icon-dark"></i>
                <span class="sidebar-text">Inicio</span>
              </a>
            </li>
            <li>
              <a href="reports.html" class="flex items-center px-4 py-2 hover:bg-gray-200">
                <i class="fas fa-project-diagram w-6 icon-dark"></i>
                <span class="sidebar-text">Proyectos</span>
              </a>
            </li>
            <li>
              <a href="#" class="flex items-center px-4 py-2 hover:bg-gray-200">
                <i class="fas fa-comments w-6 icon-dark"></i>
                <span class="sidebar-text">Chat y Colaboración</span>
              </a>
            </li>
            <li>
              <a href="#" class="flex items-center px-4 py-2 hover:bg-gray-200">
                <i class="fas fa-file-alt w-6 icon-dark"></i>
                <span class="sidebar-text">Postulaciones</span>
              </a>
            </li>
            <li>
              <a href="#" class="flex items-center px-4 py-2 hover:bg-gray-200">
                <i class="fas fa-newspaper w-6 icon-dark"></i>
                <span class="sidebar-text">Publicaciones</span>
              </a>
            </li>
            <li>
              <a href="#" class="flex items-center px-4 py-2 hover:bg-gray-200">
                <i class="fas fa-star w-6 icon-dark"></i>
                <span class="sidebar-text">Evaluaciones</span>
              </a>
            </li>
            <li>
              <a href="#" class="flex items-center px-4 py-2 hover:bg-gray-200">
                <i class="fas fa-cog w-6 icon-dark"></i>
                <span class="sidebar-text">Administración</span>
              </a>
            </li>
          </ul>
        </nav>
        <button id="toggleSidebar" class="p-4 hover:bg-gray-200 icon-dark">
          <i class="fas fa-bars icon-dark"></i>
        </button>
      </aside>

      <!-- Main Content -->
      <main class="flex-1 p-6 overflow-y-auto">
        <div class="container mx-auto p-4">
          <h1 class="text-3xl font-bold mb-6">Chat</h1>
          <div class="chat-container mb-6">
            <input type="email" class="email-box" placeholder="Correo del destinatario" />
            <div id="messages" class="messages">
              <div class="message">Hola, ¿cómo estás?</div>
            </div>
            <textarea id="messageInput" class="message-box" placeholder="Escribe tu mensaje..."></textarea>
            <button id="sendButton" class="send-button mt-2">Enviar</button>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script>
    // Capturar elementos
    const sendButton = document.getElementById('sendButton');
    const messageInput = document.getElementById('messageInput');
    const messagesContainer = document.getElementById('messages');

    // Agregar funcionalidad para enviar mensajes
    sendButton.addEventListener('click', function() {
      const messageText = messageInput.value.trim();
      if (messageText !== '') {
        // Crear un nuevo elemento de mensaje
        const newMessage = document.createElement('div');
        newMessage.classList.add('message', 'sent');
        newMessage.textContent = messageText;

        // Agregar el nuevo mensaje al contenedor
        messagesContainer.appendChild(newMessage);

        // Limpiar el campo de texto
        messageInput.value = '';
      }
    });
  </script>
</body>
</html>
