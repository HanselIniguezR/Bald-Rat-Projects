<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Restablecer Contraseña</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(120deg, #2c3e50, #27ae60);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .reset-container {
            background-color: white;
            padding: 2.5rem;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .reset-container h2 {
            margin-bottom: 1rem;
            color: #2c3e50;
        }

        .reset-container input {
            width: 100%;
            padding: 12px;
            margin: 0.8rem 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .reset-container button {
            width: 100%;
            padding: 12px;
            background-color: #27ae60;
            border: none;
            color: white;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
        }

        .reset-container button:hover {
            background-color: #219150;
        }

        .message {
            margin-top: 1rem;
            font-size: 0.95rem;
            color: #333;
        }

        .error {
            color: red;
        }

        .success {
            color: green;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <h2>Restablecer Contraseña</h2>
        <input type="password" id="new-password" placeholder="Nueva Contraseña" required>
        <button onclick="resetPassword()">Guardar Contraseña</button>
        <div class="message" id="mensaje"></div>
    </div>

    <script>
        function getTokenFromURL() {
            const params = new URLSearchParams(window.location.search);
            return params.get("token");
        }

        async function resetPassword() {
            const newPassword = document.getElementById("new-password").value;
            const mensaje = document.getElementById("mensaje");
            mensaje.innerText = "";

            if (!newPassword || newPassword.length < 6) {
                mensaje.innerText = "La contraseña debe tener al menos 6 caracteres.";
                mensaje.className = "message error";
                return;
            }

            const token = getTokenFromURL();
            if (!token) {
                mensaje.innerText = "Token no válido o faltante en la URL.";
                mensaje.className = "message error";
                return;
            }

            try {
                const response = await fetch("https://auth-api-v1-1.onrender.com/auth/reset-password", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ token, new_password: newPassword })
                });

                const data = await response.json();

                if (response.ok) {
                    mensaje.innerText = "✅ Contraseña actualizada correctamente. Ahora puedes iniciar sesión.";
                    mensaje.className = "message success";
                } else {
                    mensaje.innerText = data.detail || "Ocurrió un error. Intenta de nuevo.";
                    mensaje.className = "message error";
                }
            } catch (error) {
                mensaje.innerText = "No se pudo conectar al servidor.";
                mensaje.className = "message error";
            }
        }
    </script>
</body>
</html>
