{% extends "base.html" %}

{% block title %}Crear Proyecto{% endblock %}

{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-6">Crear Proyecto</h1>
    <form method="POST" action="{{ url_for('create_project') }}" class="bg-bone p-4 rounded-lg shadow-md">
        <!-- Título -->
        <div class="mb-4">
            <label for="title" class="block text-gray-700 text-sm font-bold mb-2">
                Título del Proyecto:
            </label>
            <input type="text" id="title" name="title" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>

        <!-- Descripción -->
        <div class="mb-4">
            <label for="description" class="block text-gray-700 text-sm font-bold mb-2">
                Descripción Detallada:
            </label>
            <textarea id="description" name="description" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
        </div>

        <!-- Requisitos -->
        <div class="mb-4">
            <label for="requirements" class="block text-gray-700 text-sm font-bold mb-2">
                Requisitos para Participar:
            </label>
            <textarea id="requirements" name="requirements" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
        </div>

        <!-- Categoría -->
        <div class="mb-4">
            <label for="category" class="block text-gray-700 text-sm font-bold mb-2">
                Área de Conocimiento:
            </label>
            <input type="text" id="category" name="category" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>

        <!-- Profesor/Investigador -->
        <div class="mb-4">
            <label for="professor_id" class="block text-gray-700 text-sm font-bold mb-2">
                ID del Profesor/Investigador:
            </label>
            <input type="number" id="professor_id" name="professor_id" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>

        <!-- Fecha de Inicio -->
        <div class="mb-4">
            <label for="start_date" class="block text-gray-700 text-sm font-bold mb-2">
                Fecha de Inicio:
            </label>
            <input type="date" id="start_date" name="start_date" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>

        <!-- Fecha de Finalización (opcional) -->
        <div class="mb-4">
            <label for="end_date" class="block text-gray-700 text-sm font-bold mb-2">
                Fecha de Finalización (opcional):
            </label>
            <input type="date" id="end_date" name="end_date" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>

        <!-- Botón de Crear -->
        <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
            Crear Proyecto
        </button>
    </form>
</div>
</body>
{% endblock %}
