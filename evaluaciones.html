<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Evaluaciones de Docentes</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Oswald', sans-serif;
      background-color: #F5F5DC;
    }
    .overlay {
      background-color: rgba(245, 245, 220, 0.8);
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
    }
    .sidebar {
      transition: all 0.3s ease-in-out;
    }
    .sidebar:hover {
      width: 16rem;
    }
    .sidebar:hover .sidebar-text {
      display: inline;
    }
    .sidebar-text {
      display: none;
      margin-left: 10px;
    }
    .title-custom {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0.5rem 1rem;
      border-radius: 1rem;
      background-color: #DC2626;
      color: white;
      font-size: 1.5rem;
      font-weight: 600;
      margin: 0 auto;
      max-width: fit-content;
      transition: background-color 0.3s, transform 0.3s ease;
    }
    .title-custom:hover {
      background-color: #b91c1c;
      cursor: pointer;
    }
    .header-logo {
      width: 50px;
      height: auto;
      margin-right: 10px;
    }
    .icon-dark {
      color: #2d2d2d;
    }
    .rating-container {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .rating-container i {
      cursor: pointer;
      font-size: 1.5rem;
      color: #d1d5db;
      transition: color 0.3s;
    }
    .rating-container i.selected {
      color: #f59e0b;
    }
    .comment-box {
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 0.5rem;
      font-family: 'Oswald', sans-serif;
      margin-top: 1rem;
    }
    .evaluation-message {
      text-align: center;
      font-size: 1.25rem;
      font-weight: 600;
      color: #374151;
      margin-bottom: 1.5rem;
    }
    .btn-enviar {
      margin-top: 1rem;
      background-color: #dc2626;
      color: white;
      padding: 0.5rem 1.5rem;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }
    .btn-enviar:hover {
      background-color: #b91c1c;
    }
  </style>
</head>
<body class="bg-bone overflow-hidden">
  <div class="overlay"></div>
  <div class="flex h-screen flex-col">
    <!-- Header -->
    <header class="bg-bone shadow-md px-6 py-3">
      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <img src="C:/Users/hanse/Downloads/universidad-de-guadalajara-logo-png_seeklogo-370596.png" alt="Logo" class="header-logo">
          <h1 class="text-lg font-semibold">Bald Rat Cut Projects</h1>
        </div>
        <div class="flex items-center space-x-4">
          <!-- Notifications -->
          <div class="relative">
            <button class="p-2 hover:bg-gray-200 rounded-full">
              <i class="fas fa-bell icon-dark"></i>
              <span class="absolute top-0 right-0 bg-red-500 text-white rounded-full w-5 h-5 text-xs flex items-center justify-center">3</span>
            </button>
          </div>
          <!-- User Menu -->
          <div class="relative">
            <button class="flex items-center space-x-2 hover:bg-gray-200 rounded-lg p-2">
              <img src="/api/placeholder/32/32" alt="Usuario" class="h-8 w-8 rounded-full">
              <span class="icon-dark">Usuario</span>
              <i class="fas fa-chevron-down icon-dark"></i>
            </button>
          </div>
        </div>
      </div>
    </header>

    <div class="flex flex-1">
      <!-- Sidebar -->
      <aside id="sidebar" class="sidebar bg-bone text-black w-20 min-h-full flex flex-col transition-all duration-300">
        <nav class="flex-1">
          <ul class="space-y-2 py-4">
            <li>
              <a href="MenuPrincipal.html" class="flex items-center px-4 py-2 hover:bg-gray-200">
                <i class="fas fa-home w-6 icon-dark"></i>
                <span class="sidebar-text">Inicio</span>
              </a>
            </li>
            <li>
              <a href="reports.html" class="flex items-center px-4 py-2 hover:bg-gray-200">
                <i class="fas fa-project-diagram w-6 icon-dark"></i>
                <span class="sidebar-text">Proyectos</span>
              </a>
            </li>
            <li>
              <a href="chat.html" class="flex items-center px-4 py-2 hover:bg-gray-200">
                <i class="fas fa-comments w-6 icon-dark"></i>
                <span class="sidebar-text">Chat y Colaboración</span>
              </a>
            </li>
            <li>
              <a href="postulaciones.html" class="flex items-center px-4 py-2 hover:bg-gray-200">
                <i class="fas fa-file-alt w-6 icon-dark"></i>
                <span class="sidebar-text">Postulaciones</span>
              </a>
            </li>
            <li>
              <a href="publicaciones.html" class="flex items-center px-4 py-2 hover:bg-gray-200">
                <i class="fas fa-newspaper w-6 icon-dark"></i>
                <span class="sidebar-text">Publicaciones</span>
              </a>
            </li>
            <li>
              <a href="evaluaciones.html" class="flex items-center px-4 py-2 hover:bg-gray-200">
                <i class="fas fa-star w-6 icon-dark"></i>
                <span class="sidebar-text">Evaluaciones</span>
              </a>
            </li>
            <li>
              <a href="administracion.html" class="flex items-center px-4 py-2 hover:bg-gray-200">
                <i class="fas fa-cog w-6 icon-dark"></i>
                <span class="sidebar-text">Administración</span>
              </a>
            </li>
          </ul>
        </nav>
        <button id="toggleSidebar" class="p-4 hover:bg-gray-200 icon-dark">
          <i class="fas fa-bars icon-dark"></i>
        </button>
      </aside>

      <!-- Main Content -->
      <main class="flex-1 p-6 overflow-y-auto">
        <section class="column w-full mt-10">
          <p class="evaluation-message">¡Evalúanos!: Tus comentarios y sugerencias son importantes</p>
          <div class="bg-white rounded-xl shadow-md w-full md:w-2/3 mx-auto p-6 space-y-4">
            <div class="border-b border-gray-200 pb-4">
              <h3 class="text-xl font-semibold text-gray-800 mb-2">Evaluación</h3>
              <div class="rating-container" id="rating-stars">
                <i class="fas fa-star" onclick="setRating(1)"></i>
                <i class="fas fa-star" onclick="setRating(2)"></i>
                <i class="fas fa-star" onclick="setRating(3)"></i>
                <i class="fas fa-star" onclick="setRating(4)"></i>
                <i class="fas fa-star" onclick="setRating(5)"></i>
              </div>
              <textarea class="comment-box" id="comentario" placeholder="Deja tu comentario..."></textarea>
              <button class="btn-enviar" onclick="enviarEvaluacion()">Enviar Evaluación</button>
            </div>
          </div>
        </section>
      </main>
    </div>
  </div>

  <script>
    let currentRating = 0;

    function setRating(rating) {
      currentRating = rating;
      const stars = document.querySelectorAll("#rating-stars i");
      stars.forEach((star, index) => {
        star.classList.toggle("selected", index < rating);
      });
    }

    async function enviarEvaluacion() {
      const comentario = document.getElementById("comentario").value.trim();
      if (currentRating === 0 || comentario === "") {
        alert("⚠️ Por favor selecciona una calificación y escribe un comentario.");
        return;
      }

      const data = {
        user_id: 1, // En producción esto debe venir del token
        rating: currentRating,
        comment: comentario
      };

      try {
        const response = await fetch("http://localhost:8000/evaluaciones", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        if (!response.ok) throw new Error("Error al enviar");

        alert("✅ ¡Gracias por tu evaluación!");
        setRating(0);
        document.getElementById("comentario").value = "";

      } catch (error) {
        console.error("Error:", error);
        alert("❌ Error al enviar evaluación.");
      }
    }
  </script>
</body>
</html>
